<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bestellübersicht für Ihre Badeentchen-Bestellung.">
    <meta name="author" content="Badeentchen-Shop">
    <title>BadenEnte - Bestellung</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-line"></div>
    <header>
        <div class="nav-bar">
            <a href="index.html" title="Startseite"><img src="assets/images/badenenten-logo.png" alt="Badeentchen-Shop Logo"></a>
            <div class="search-bar">
                <input type="text" placeholder="Quack...">
                <button title="Suchen">
                    <img src="assets/icons/search-icon.png" alt="Suche">
                </button>
            </div>
            <div class="nav-links">
                <div class="dropdown">
                    <a href="javascript:void(0)" onclick="toggleDropdown()" title="Einstellungen">
                        <img src="assets/icons/settings-icon.png" alt="Einstellungen" class="settings-icon">
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Profileinstellungen</a>
                        <a href="#">Kontoeinstellungen</a>
                        <a href="#">Datenschutz</a>
                    </div>
                </div>
                <!-- Cart Icon with Count -->
                <div class="cart-icon" onclick="toggleCartDropdown()">
                    <img src="assets/icons/cart-icon.png" alt="Cart Icon">
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Ihre Bestellung</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button class="btn-confirm-order">Bestellung abschließen</button>
    </div>

    <footer>
        <div class="footer-nav-bar">
            <a href="index.html" title="Startseite">Startseite</a>
            <a href="#">Über uns</a>
            <a href="#">Impressum</a>
            <a href="#">Datenschutz</a>
        </div>
        <p>&copy; 2025 BadenEnten - Alle Rechte vorbehalten.</p>
    </footer>

    <script src="js/order-script.js"></script>
</body>
</html>

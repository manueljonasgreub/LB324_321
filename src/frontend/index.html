<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product-list, .form-section {
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product API Frontend</h1>

    <div class="product-list">
        <h2>Product List</h2>
        <button onclick="getProducts()">Load Products</button>
        <div id="products"></div>
    </div>

    <div class="form-section">
        <h2>Add Product</h2>
        <form id="addProductForm" onsubmit="addProduct(event)">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="price" placeholder="Price" required step="0.01">
            <input type="text" id="description" placeholder="Description" required>
            <input type="url" id="imageURL" placeholder="Image URL" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        const API_URL = "http://localhost:7020/api/Product";

        async function getProducts() {
            const response = await fetch(API_URL);
            const products = await response.json();
            const productsDiv = document.getElementById("products");
            productsDiv.innerHTML = "";
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <p><strong>${product.name}</strong></p>
                    <p>Price: $${product.price}</p>
                    <p>${product.description}</p>
                    <img src="${product.imageURL}" alt="${product.name}" style="width:100px;">
                    <button onclick="deleteProduct(${product.id})">Delete</button>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        async function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const description = document.getElementById("description").value;
            const imageURL = document.getElementById("imageURL").value;

            const product = { name, price, description, imageURL };
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product),
            });
            document.getElementById("addProductForm").reset();
            getProducts();
        }

        async function deleteProduct(id) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            getProducts();
        }
    </script>
</body>
</html>

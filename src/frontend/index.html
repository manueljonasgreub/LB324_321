<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badeenten Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen im Badeenten-Shop</h1>
        <nav>
            <a href="#products">Produkte</a>
            <a href="#cart">Warenkorb</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Unsere Produkte</h2>
            <div class="product-list" id="product-list"></div>
        </section>

        <section id="cart">
            <h2>Ihr Warenkorb</h2>
            <div class="cart-items" id="cart-items">
                <p>Ihr Warenkorb ist leer.</p>
            </div>
            <button id="checkout-button" disabled>Zur Kasse</button>
        </section>

        <section id="checkout" class="hidden">
            <h2>Bestellung abschlie√üen</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Adresse:</label>
                <textarea id="address" name="address" required></textarea>

                <button type="submit">Bestellung abschicken</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Badeenten Shop. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
